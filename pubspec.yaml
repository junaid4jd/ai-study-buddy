name: ai_study_buddy
description: "An AI-powered study companion app with chat-based tutoring, flashcards, and progress tracking."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  lottie: ^3.1.2
  
  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  firebase_messaging: ^15.0.4
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.3
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI/UX
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^3.1.0
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  
  # Audio (for voice features)
  speech_to_text: ^6.6.2
  flutter_tts: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
